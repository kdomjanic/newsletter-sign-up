<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
            <div class="illustration">
                <picture>
                    <source srcset="images/illustration-sign-up-desktop.svg" media="(min-width: 800px)">
                    <img src="images/illustration-sign-up-mobile.svg" alt="Illustration">
                </picture>
            </div>
            <div class="content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <form class="input-form" name="email-form">
                    <div class="email-label">
                        <label for="emailInput">Email address:</label>
                        <label id="email-warning" hidden>Valid email required</label>
                    </div>
                    <input type="email" id="emailInput" name="emailInput" placeholder="email@company.com" required>
                    <button type="submit" onclick="subscribeToNewsletter()" >Subscribe to monthly newsletter</button>
                </form>
            </div>
    </div>
<script src="script.js"></script>

</body>
</html>
